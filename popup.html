<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Article Access Tools</h2>
    <button id="readerMode">Enable Reader Mode</button>
    <button id="checkArchive">Check Archive.org</button>
    <button id="disableJS">Disable JavaScript</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
